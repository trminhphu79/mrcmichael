name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›Ž Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸš€ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: ðŸ” Debug Affected Apps
        run: |
          echo "NX_BASE: $NX_BASE"
          echo "NX_HEAD: $NX_HEAD"
          echo "Affected apps:"
          npx nx show projects --affected --base=$NX_BASE --head=$NX_HEAD

      - name: ðŸ”Ž Lint Affected Apps
        run: npx nx affected -t lint

      - name: âœ… Run Tests
        run: npx nx affected -t test --coverage

      - name: ðŸ— Build Affected Apps
        run: |
          APPS=$(npx nx show projects --affected)
          if [[ -z "$APPS" ]]; then
            echo "âœ… No affected apps. Skipping build."
            exit 0
          fi
          for app in $APPS; do
            echo "ðŸš€ Building $app..."
            npx nx build $app --prod
          done

      - name: ðŸ”‘ Setup SSH Authentication
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.VPS_IP }}" >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy to VPS
        run: ./deploy.sh
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          VPS_IP: ${{ secrets.VPS_IP }}
          VPS_USER: ${{ secrets.VPS_USER }}
          NX_BASE: ${{ github.event.before }}
          NX_HEAD: ${{ github.sha }}