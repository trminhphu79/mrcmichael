name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 🛎 Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🚀 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: 📦 Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: 🔍 Get Affected Apps
        id: affected_apps
        run: echo "APPS=$(npx nx show projects --affected)" >> $GITHUB_ENV

      - name: 🔎 Lint Affected Apps
        run: npx nx affected -t lint

      - name: ✅ Run Tests
        run: npx nx affected -t test --coverage

      - name: 🏗 Build Affected Apps
        run: |
          if [[ -z "${{ env.APPS }}" ]]; then
            echo "✅ No affected apps. Skipping build."
            exit 0
          fi
          for app in ${{ env.APPS }}; do
            echo "🚀 Building $app..."
            npx nx build $app --prod
          done

      - name: 🚀 Deploy to VPS
        run: |
          chmod +x ./deploy.sh
          ./deploy.sh
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          VPS_IP: ${{ secrets.VPS_IP }}
          VPS_USER: ${{ secrets.VPS_USER }}