name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ› Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸš€ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ” Debug Affected Apps
        run: |
          echo "NX_BASE: $NX_BASE"
          echo "NX_HEAD: $NX_HEAD"
          echo "Affected apps:"
          npx nx show projects --affected --base=$NX_BASE --head=$NX_HEAD

      - name: ğŸ” Lint Affected Apps
        run: npx nx affected -t lint

      - name: âœ… Run Tests
        run: npx nx affected -t test --coverage

      - name: ğŸ— Build Affected Apps
        run: |
          APPS=$(npx nx show projects --affected)
          if [[ -z "$APPS" ]]; then
            echo "âœ… No affected apps. Skipping build."
            exit 0
          fi
          for app in $APPS; do
            echo "ğŸš€ Building $app..."
            npx nx build $app --prod
          done

      - name: ğŸ”‘ Setup SSH & Deploy
        run: |
          chmod +x ./deploy.sh
          ./deploy.sh
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          VPS_IP: ${{ secrets.VPS_IP }}
          VPS_USER: ${{ secrets.VPS_USER }}
          NX_BASE: ${{ github.event.before }}
          NX_HEAD: ${{ github.sha }}